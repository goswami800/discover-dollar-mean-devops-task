version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - app-net

  backend:
    image: goswami800/mean-backend:latest   # âœ… Docker Hub image
    container_name: mean-backend
    restart: always
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/meancruddb
    ports:
      - "8080:8080"
    networks:
      - app-net

  frontend:
    image: goswami800/mean-frontend:latest
    container_name: mean-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:4200"
    networks:
      - app-net

  nginx:
    image: nginx:stable-alpine
    container_name: mean-nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-net

networks:
  app-net:

volumes:
  mongo_data:
